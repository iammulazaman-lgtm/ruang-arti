<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOKAGATRA</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d0d0d; --ink: #e0e0e0; --accent: #a0a0a0; --border: rgba(255,255,255,0.1); }
        * { box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: var(--ink); font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; }
        .app { max-width: 500px; width: 100%; padding: 60px 20px; }
        
        header { text-align: center; margin-bottom: 80px; }
        .logo { letter-spacing: 12px; font-size: 0.7rem; color: var(--accent); text-transform: uppercase; margin-bottom: 10px; }
        h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; font-weight: 400; margin: 0; font-style: italic; }
        .tagline { font-size: 0.6rem; letter-spacing: 4px; text-transform: uppercase; margin-top: 10px; opacity: 0.5; }

        .nav { display: flex; justify-content: space-between; margin-bottom: 40px; border-bottom: 1px solid var(--border); }
        .nav-link { background: none; border: none; color: #444; padding: 15px 5px; cursor: pointer; font-size: 0.65rem; letter-spacing: 2px; text-transform: uppercase; transition: 0.3s; }
        .nav-link.active { color: #fff; border-bottom: 1px solid #fff; }

        .content-section { display: none; animation: fadeIn 0.8s ease; }
        .content-section.active { display: block; }

        .spirit-text { text-align: center; font-size: 0.85rem; color: #666; font-style: italic; margin-bottom: 40px; }

        .option-box { border: 1px solid var(--border); padding: 20px; margin-bottom: 15px; cursor: pointer; transition: 0.3s; border-radius: 2px; }
        .option-box:hover { border-color: #555; }
        .option-box.selected { border-color: #fff; background: rgba(255,255,255,0.02); }
        .option-title { font-size: 0.8rem; letter-spacing: 1px; color: #fff; margin-bottom: 5px; display: block; }
        .option-price { font-size: 0.9rem; color: var(--accent); font-weight: 600; }
        .option-bonus { font-size: 0.65rem; color: #555; display: block; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }

        .action-btn { width: 100%; padding: 20px; background: none; border: 1px solid var(--border); color: var(--accent); cursor: pointer; font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; margin-top: 20px; transition: 0.3s; }
        .action-btn:hover { border-color: #fff; color: #fff; }
        .akad-btn { background: #111; color: #333; border: none; margin-top: 10px; cursor: not-allowed; }
        .akad-btn.active { background: #fff; color: #000; cursor: pointer; }

        /* Overlay */
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: none; overflow-y: auto; padding: 40px 20px; }
        .overlay-content { max-width: 450px; margin: 0 auto; }
        .sanad-label { font-size: 0.55rem; color: var(--accent); letter-spacing: 3px; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .sanad-text { font-size: 0.95rem; line-height: 1.8; color: #ccc; margin-bottom: 40px; text-align: justify; }
        .close-overlay { width: 100%; padding: 20px; background: #fff; border: none; font-weight: 600; letter-spacing: 2px; cursor: pointer; }

        footer { text-align: center; margin-top: 80px; padding-top: 40px; border-top: 1px solid var(--border); }
        .footer-pondasi { font-family: 'Playfair Display', serif; font-size: 0.85rem; color: #444; font-style: italic; }
        .footer-dev { font-size: 0.6rem; color: #222; margin: 15px 0; display: block; }
        .footer-copy { font-size: 0.55rem; letter-spacing: 3px; color: #333; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app">
    <header>
        <div class="logo">LOKAGATRA</div>
        <h1>Ruang Arti</h1>
        <div class="tagline">Prasanti Adikala</div>
    </header>

    <nav class="nav" id="navBar"></nav>
    <div id="pilarContainer"></div>

    <footer>
        <div class="footer-pondasi">Slilit Sang Kiai — Arus Balik — Esai Nalar Nusantara</div>
        <span class="footer-dev">(Ruang ini masih terus dikembangkan sebagai laboratorium pemikiran)</span>
        <div class="footer-copy">HILMI MULAZAMAN © 2026</div>
    </footer>
</div>

<div id="overlay">
    <div class="overlay-content">
        <div id="innerContent"></div>
        <button class="close-overlay" onclick="closeNalar()">TUNTASKAN NALAR</button>
    </div>
</div>

<script>
    const Data = {
        BATAS: { 
            s: "Ketahanan di titik terjauh.", b: "Peta Navigasi Batin di Wilayah Asing", ap: 195000, lp: 625000,
            sanad: "Agustinus Wibowo: Pionir travelog filosofis Indonesia yang mencari makna 'rumah' di wilayah konflik. Hermann Hesse: Maestro Nobel perajut harmoni logika Barat dan spiritualitas Timur.",
            resensi: "Titik Nol: Dekonstruksi jujur atas konsep 'tujuan'. Siddhartha: Pusaka Berpikir, Menunggu, dan Berpuasa."
        },
        RISET: { 
            s: "Menanam legasi melalui tulisan.", b: "Arsitektur Narasi: Mengubah Data Menjadi Rasa", ap: 395000, lp: 1050000,
            sanad: "Yuval Noah Harari: Intelektual pembedah mitos peradaban. Haruki Murakami: Maestro yang menjahit dunia nyata dengan magis bawah sadar.",
            resensi: "21 Lessons: Menjaga fokus adalah pemberontakan tertinggi. Norwegian Wood: Memahat duka menjadi detail sensorik yang hidup."
        },
        JEDA: { 
            s: "Ketenangan radikal.", b: "Protokol Logotherapy: Makna di Tengah Bising", ap: 135000, lp: 295000,
            sanad: "Viktor Frankl: Saksi bahwa manusia bertahan karena makna batin. Sapardi Djoko Damono: Begawan sastra yang memuliakan kesederhanaan.",
            resensi: "Man’s Search for Meaning: Kebebasan memilih sikap di tengah penderitaan. Hujan Bulan Juni: Protokol mencuci batin dari polusi kata-kata."
        },
        FOKUS: { 
            s: "Kehadiran utuh.", b: "Manual Fokus Keluarga: Kedaulatan Perhatian", ap: 245000, lp: 650000,
            sanad: "Cal Newport: Pejuang kesadaran di era ekonomi perhatian. Haemin Sunim: Biksu Zen penerjemah nasihat kuno untuk problematika modern.",
            resensi: "Digital Minimalism: Merebut kembali waktu agar jiwa hadir sepenuhnya. Slow Down: Menemukan surga di setiap langkah kecil."
        }
    };

    let state = { pilar: "BATAS", pkg: "", bonus: "", read: false };

    function build() {
        const nav = document.getElementById('navBar');
        const cont = document.getElementById('pilarContainer');
        Object.keys(Data).forEach((k, i) => {
            nav.innerHTML += `<button class="nav-link ${i===0?'active':''}" onclick="switchP(event, '${k}')">${k}</button>`;
            const d = Data[k];
            cont.innerHTML += `
                <section id="sec-${k}" class="content-section ${i===0?'active':''}">
                    <div class="spirit-text">"${d.s}"</div>
                    <div class="option-box" onclick="select(this,'${k}','Aksara','${d.b}')">
                        <span class="option-title">Akad Aksara</span>
                        <span class="option-price">Rp ${d.ap.toLocaleString()}</span>
                        <span class="option-bonus">Bonus PDF: ${d.b}</span>
                    </div>
                    <div class="option-box" onclick="select(this,'${k}','Lengkap','${d.b}')">
                        <span class="option-title">Akad Lengkap</span>
                        <span class="option-price">Rp ${d.lp.toLocaleString()}</span>
                        <span class="option-bonus">Bonus PDF: ${d.b}</span>
                    </div>
                    <button class="action-btn" onclick="openNalar('${k}')">Bedah Aksara</button>
                    <button id="btn-${k}" class="action-btn akad-btn" onclick="akad()">Mulai Akad</button>
                </section>`;
        });
    }

    function switchP(e, k) {
        document.querySelectorAll('.nav-link, .content-section').forEach(x => x.classList.remove('active'));
        e.target.classList.add('active'); document.getElementById('sec-'+k).classList.add('active');
        state = { pilar: k, pkg: "", bonus: "", read: false };
    }

    function select(el, k, p, b) {
        el.parentElement.querySelectorAll('.option-box').forEach(x => x.classList.remove('selected'));
        el.classList.add('selected');
        state.pkg = p; state.bonus = b; updateBtn();
    }

    function openNalar(k) {
        document.getElementById('innerContent').innerHTML = `
            <span class="sanad-label">Sanad Penulis</span>
            <p class="sanad-text">${Data[k].sanad}</p>
            <span class="sanad-label">Intisari Nalar</span>
            <p class="sanad-text">${Data[k].resensi}</p>`;
        document.getElementById('overlay').style.display = 'block';
    }

    function closeNalar() {
        state.read = true;
        document.getElementById('overlay').style.display = 'none';
        updateBtn();
    }

    function updateBtn() {
        const b = document.getElementById(`btn-${state.pilar}`);
        if(state.pkg && state.read) b.classList.add('active');
    }

    function akad() {
        if(!state.pkg || !state.read) return alert("Selesaikan Bedah Aksara dahulu.");
        const n = prompt("Siapa namamu sebagai penanggung beban nalar?");
        const l = prompt("Ke mana jasad (paket) ini harus kami hantarkan?");
        const r = prompt("Apa niat yang membawamu memilih wasilah ini?");
        if(n && l && r) {
            const txt = `Rahayu Kurator Lokagatra, saya ${n} bermaksud melakukan Akad ${state.pilar}.\n\nNiat: ${r}\nAlamat: ${l}\nBonus: PDF ${state.bonus}\n\n— Prasanti Adikala`;
            window.location.href = `https://api.whatsapp.com/send?phone=6288989764121&text=${encodeURIComponent(txt)}`;
        }
    }

    window.onload = build;
</script>
</body>
</html>
