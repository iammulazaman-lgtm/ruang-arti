    <style>
        :root { 
            --bg: #0d0d0d; --ink: #e0e0e0; --accent: #a0a0a0;

        }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { background: var(--bg); color: var(--ink); font-family: 'Inter', sans-serif; margin: 0; line-height: 1.8; overflow-x: hidden; }
        .container { max-width: 600px; margin: 0 auto; padding: 80px 24px; }

        .tagline { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 5px; color: var(--accent); font-weight: 600; }

        .medium-link:hover { background: #fff; color: #000; }

        .nav-tabs { display: flex; justify-content: space-between; border-bottom: 1px solid var(--border); margin-bottom: 40px; }
        .tab-btn { background: none; border: none; padding: 15px 0; cursor: pointer; font-size: 0.6rem; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; color: #444; transition: 0.3s; }
        .tab-btn.active { color: #fff; border-bottom: 2px solid #fff; }

        .pilar-content { display: none; animation: fadeIn 0.6s ease; }
        .pilar-content.active { display: block; }

        .card { background: var(--glass); border: 1px solid var(--border); padding: 25px; margin-bottom: 12px; cursor: pointer; border-radius: 4px; transition: 0.3s; }
        .card:hover { border-color: #444; }
        .card.selected { border-color: #fff; background: rgba(255,255,255,0.08); }
        .card-label { font-size: 0.6rem; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }
        .price { font-size: 1.15rem; color: #fff; display: block; margin-top: 5px; font-weight: 600; }
        .wasilah-info { font-size: 0.7rem; color: #666; margin-top: 10px; font-style: italic; }

        .bedah-btn { width: 100%; padding: 18px; background: none; border: 1px dashed #333; color: var(--accent); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; margin: 30px 0; transition: 0.3s; }
        .bedah-btn:hover { border-color: #fff; color: #fff; }

        .btn-akad { width: 100%; padding: 22px; background: #1a1a1a; color: #333; border: none; font-weight: 600; letter-spacing: 5px; text-transform: uppercase; font-size: 0.75rem; border-radius: 2px; cursor: not-allowed; transition: 0.4s; }
        .btn-akad.ready { background: #fff; color: #000; cursor: pointer; box-shadow: 0 0 30px rgba(255,255,255,0.1); }

        /* OVERLAY SYSTEM */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: none; padding: 60px 24px; overflow-y: auto; }
        .overlay-inner { max-width: 550px; margin: 0 auto; }
        .resensi-block { margin-bottom: 60px; border-bottom: 1px solid #1a1a1a; padding-bottom: 40px; }
        .label-sanad { font-size: 0.55rem; color: var(--accent); text-transform: uppercase; letter-spacing: 3px; display: block; margin-bottom: 15px; }
        .penulis-n { font-size: 1.2rem; color: #fff; font-weight: 600; margin-bottom: 10px; display: block; }
        .sanad-desc { font-size: 0.9rem; color: #888; text-align: justify; margin-bottom: 30px; line-height: 1.8; }
        .buku-n { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: #fff; margin-bottom: 15px; display: block; font-style: italic; }
        .resensi-text { font-size: 1rem; color: var(--ink); text-align: justify; line-height: 1.9; }

        footer { text-align: center; margin-top: 100px; padding: 60px 0; border-top: 1px solid var(--border); }
        .sumur-pondasi { font-family: 'Playfair Display', serif; font-style: italic; color: #555; font-size: 0.9rem; margin-bottom: 15px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
