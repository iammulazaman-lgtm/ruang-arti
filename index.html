<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOKAGATRA | RUANG ARTI</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #fcfcf7; /* Warna kertas lama yang lembut */
            --ink: #3a3b3c; /* Hitam arang yang ramah di mata */
            --accent: #927a20; 
            --border: #e8e8e3; 
            --slate: #717171; 
        }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { background: var(--bg); color: var(--ink); font-family: 'Inter', sans-serif; margin: 0; line-height: 1.7; }
        .container { max-width: 600px; margin: 0 auto; padding: 60px 24px; }
        
        header { text-align: center; margin-bottom: 50px; }
        .brand { font-size: 0.7rem; letter-spacing: 7px; text-transform: uppercase; color: var(--slate); font-weight: 500; }
        .title { font-family: 'Playfair Display', serif; font-size: 2.8rem; margin: 10px 0; font-weight: 700; }
        .tagline { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 5px; color: var(--accent); font-weight: 600; }

        /* TABS */
        .nav-tabs { display: flex; justify-content: space-around; border-bottom: 1px solid var(--border); margin: 40px 0; }
        .tab-btn { background: none; border: none; padding: 15px 0; cursor: pointer; font-size: 0.65rem; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; color: #bbb; transition: 0.3s; }
        .tab-btn.active { color: var(--ink); border-bottom: 2px solid var(--accent); }

        /* CARDS */
        .pilar-content { display: none; animation: fadeIn 0.5s ease; }
        .pilar-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { padding: 25px; border: 1px solid var(--border); margin-bottom: 15px; cursor: pointer; background: #fff; border-radius: 8px; transition: 0.3s; }
        .card.selected { border-color: var(--accent); background: #fdfdf5; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .price { font-size: 1.2rem; display: block; margin-top: 5px; color: var(--ink); }
        .info { font-size: 0.6rem; color: var(--accent); font-weight: 600; text-transform: uppercase; margin-top: 8px; }

        /* BEDAH NALAR */
        .box { margin-top: 30px; padding: 25px; border: 1px solid var(--border); background: #fff; border-radius: 8px; }
        .sub-nav { border-bottom: 1px solid var(--border); margin-bottom: 20px; display: flex; gap: 20px; }
        .sub-btn { background: none; border: none; padding: 10px 0; font-size: 0.6rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; color: #ccc; }
        .sub-btn.active { color: var(--accent); border-bottom: 2px solid var(--accent); }
        
        .isi { display: none; font-size: 0.9rem; color: var(--slate); text-align: justify; }
        .isi.active { display: block; }
        .b-t { font-family: 'Playfair Display', serif; font-size: 1.1rem; font-weight: 700; color: var(--ink); margin: 15px 0 5px; display: block; }

        .btn-akad { width: 100%; padding: 20px; background: var(--ink); color: #fff; border: none; font-weight: 600; letter-spacing: 4px; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; margin-top: 25px; border-radius: 4px; transition: 0.3s; }
        .btn-akad:hover { background: var(--accent); }

        footer { text-align: center; padding: 60px 0; font-size: 0.6rem; letter-spacing: 3px; color: #999; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="brand">LOKAGATRA</div>
        <h1 class="title">Ruang Arti</h1>
        <div class="tagline">Prasanti Adikala</div>
    </header>

    <nav class="nav-tabs" id="mainNav"></nav>
    <div id="pilar-container"></div>

    <footer>
        Lokagatra : Ruang Arti<br>Curated by Hilmi Mulazaman © 2026
    </footer>
</div>

<script>
    const Data = {
        BATAS: { t: "BATAS", s: "Ketahanan Terjauh", aP: 195000, lP: 625000, j: "Daypack & Victorinox", b1: {t: "Titik Nol", r: "Menemukan diri di titik awal."}, b2: {t: "Siddhartha", r: "Berpikir, Menunggu, Berpuasa."} },
        RISET: { t: "RISET", s: "Legasi Tulisan", aP: 395000, lP: 1050000, j: "Mic & Leather Journal", b1: {t: "21 Lessons", r: "Kejujuran narasi di era digital."}, b2: {t: "Norwegian Wood", r: "Memahat duka menjadi rasa."} },
        JEDA: { t: "JEDA", s: "Ketenangan Radikal", aP: 135000, lP: 295000, j: "Sajadah & Earplugs", b1: {t: "Man's Search for Meaning", r: "Kebebasan memilih sikap batin."}, b2: {t: "Hujan Bulan Juni", r: "Tabah dalam keheningan."} },
        FOKUS: { t: "FOKUS", s: "Kehadiran Utuh", aP: 245000, lP: 650000, j: "Tumbler & Casio", b1: {t: "Digital Minimalism", r: "Merebut waktu dari algoritma."}, b2: {t: "Slow Down", r: "Melambat untuk bahagia."} }
    };

    let s = { k: "", p: "", h: "" };

    function init() {
        const nav = document.getElementById('mainNav');
        const cont = document.getElementById('pilar-container');
        Object.keys(Data).forEach((k, i) => {
            nav.innerHTML += `<button class="tab-btn ${i===0?'active':''}" onclick="show(event, '${k}')">${k}</button>`;
            cont.innerHTML += `
                <section id="${k}" class="pilar-content ${i===0?'active':''}">
                    <div class="card" onclick="pk(this,'${k}','Aksara',${Data[k].aP})">
                        <span style="font-size:0.55rem; letter-spacing:1px; color:var(--slate); font-weight:700; text-transform:uppercase;">Akad Jiwa</span>
                        <span class="price">IDR ${Data[k].aP.toLocaleString('id-ID')}</span>
                    </div>
                    <div class="card" onclick="pk(this,'${k}','Lengkap',${Data[k].lP})">
                        <span style="font-size:0.55rem; letter-spacing:1px; color:var(--slate); font-weight:700; text-transform:uppercase;">Akad Raga & Jiwa</span>
                        <span class="price">IDR ${Data[k].lP.toLocaleString('id-ID')}</span>
                        <div class="info">+ ${Data[k].j}</div>
                    </div>
                    <div class="box">
                        <div class="sub-nav">
                            <button class="sub-btn active" onclick="st(this,'${k}','r')">Bedah Nalar</button>
                        </div>
                        <div id="${k}-r" class="isi active">
                            <span class="b-t">${Data[k].b1.t}</span><p>${Data[k].b1.r}</p>
                            <span class="b-t">${Data[k].b2.t}</span><p>${Data[k].b2.r}</p>
                        </div>
                    </div>
                    <button class="btn-akad" onclick="go()">Mulai Akad</button>
                </section>`;
        });
    }

    function show(e, k) {
        document.querySelectorAll('.tab-btn, .pilar-content').forEach(x => x.classList.remove('active'));
        e.target.classList.add('active'); document.getElementById(k).classList.add('active');
        s = { k: "", p: "", h: "" };
        document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
    }

    function st(b, k, t) {
        b.parentElement.querySelectorAll('.sub-btn').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
    }

    function pk(el, k, p, h) {
        el.parentElement.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        s = { k: k, p: p, h: h.toLocaleString('id-ID') };
    }

    function go() {
        if(!s.p) return alert("Sila pilih pintu akad.");
        const n = prompt("Siapa namamu?");
        if(!n) return;
        const a = prompt("Alamat kirim?");
        if(!a) return;
        const ni = prompt("Apa niat batinmu?");
        if(!ni) return;

        const txt = `Rahayu Kurator Lokagatra, saya *${n}* bermaksud Akad *${s.k}* (${s.p}).\n\n*Niat:* ${ni}\n*Alamat:* ${a}\n*Total:* IDR ${s.h}\n\n— _Prasanti Adikala_`;
        
        // MENGGUNAKAN DIRECT LOCATION UNTUK MEMAKSA WHATSAPP TERBUKA
        window.location.href = `https://api.whatsapp.com/send?phone=6288989764121&text=${encodeURIComponent(txt)}`;
    }

    window.onload = init;
</script>
</body>
</html>
