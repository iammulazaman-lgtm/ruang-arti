<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOKAGATRA | RUANG ARTI</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #f7f7f5; /* Putih Gading lembut, aman di mata */
            --ink: #2d2e2e; /* Arang tua, tidak tajam seperti hitam pekat */
            --accent: #8e730e; /* Emas redup */
            --border: #e2e2df; 
            --slate: #6b7280; 
            --card-bg: #ffffff;
        }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { background: var(--bg); color: var(--ink); font-family: 'Inter', sans-serif; margin: 0; line-height: 1.7; }
        .container { max-width: 650px; margin: 0 auto; padding: 60px 24px; }
        
        header { text-align: center; margin-bottom: 60px; }
        .brand-top { font-size: 0.7rem; letter-spacing: 6px; text-transform: uppercase; color: var(--slate); font-weight: 500; }
        .platform-title { font-family: 'Playfair Display', serif; font-size: 3rem; margin: 15px 0 0; font-weight: 700; color: var(--ink); }
        .tagline { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 4px; color: var(--accent); margin-top: 10px; font-weight: 600; }
        
        .intro-text { font-family: 'Playfair Display', serif; font-style: italic; font-size: 1.15rem; color: var(--slate); margin: 40px 0; line-height: 1.8; }

        /* NAVIGASI EFISIEN */
        .nav-tabs { display: flex; justify-content: center; border-bottom: 1px solid var(--border); margin: 40px 0; gap: 25px; overflow-x: auto; padding-bottom: 1px; }
        .tab-btn { background: none; border: none; padding: 15px 5px; cursor: pointer; font-size: 0.65rem; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; color: #999; transition: 0.3s; white-space: nowrap; }
        .tab-btn.active { color: var(--ink); border-bottom: 2px solid var(--accent); }

        /* KONTEN PILAR */
        .pilar-content { display: none; animation: subtleFade 0.6s ease; }
        .pilar-content.active { display: block; }
        @keyframes subtleFade { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* KARTU AKAD */
        .tier-card { padding: 30px; border: 1px solid var(--border); margin-bottom: 15px; cursor: pointer; background: var(--card-bg); transition: 0.3s; border-radius: 4px; }
        .tier-card:hover { border-color: var(--accent); }
        .tier-card.selected { border-color: var(--accent); background: #fdfdfb; box-shadow: 0 10px 20px rgba(0,0,0,0.02); }
        .tier-price { font-size: 1.3rem; font-weight: 400; display: block; margin: 10px 0; color: var(--ink); }
        .jasad-info { font-size: 0.65rem; color: var(--accent); margin-top: 8px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        /* BEDAH AKSARA */
        .bedah-aksara { margin-top: 40px; border: 1px solid var(--border); padding: 30px; background: var(--card-bg); border-radius: 4px; }
        .sub-tab { background: none; border: none; padding: 10px 0; font-size: 0.65rem; font-weight: 600; letter-spacing: 1.5px; text-transform: uppercase; cursor: pointer; color: #aaa; margin-right: 20px; border-bottom: 2px solid transparent; }
        .sub-tab.active { color: var(--accent); border-bottom-color: var(--accent); }
        
        .ruang-isi { display: none; font-size: 0.95rem; color: var(--slate); margin-top: 25px; text-align: justify; }
        .ruang-isi.active { display: block; }
        .buku-title { font-family: 'Playfair Display', serif; font-size: 1.2rem; font-weight: 700; color: var(--ink); margin: 15px 0 5px; display: block; }

        /* BUTTON TRANSAKSI */
        .btn-akad { width: 100%; padding: 22px; background: var(--ink); color: #fff; border: none; font-weight: 600; letter-spacing: 4px; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; margin-top: 30px; border-radius: 2px; transition: 0.4s; }
        .btn-akad:hover { background: var(--accent); transform: translateY(-2px); }

        .sumur-hikmah { margin-top: 70px; padding: 60px 20px; background: #222; color: #eee; text-align: center; border-radius: 4px; }
        footer { text-align: center; padding: 60px 0; font-size: 0.6rem; letter-spacing: 3px; color: #999; text-transform: uppercase; line-height: 2; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="brand-top">LOKAGATRA</div>
        <h1 class="platform-title">Ruang Arti</h1>
        <div class="tagline">Prasanti Adikala</div>
        <p class="intro-text">"Pilihlah pintu yang sesuai dengan niat perjalananmu hari ini. Setiap benda adalah wasilah untuk menemani pencarianmu."</p>
    </header>

    <nav class="nav-tabs" id="mainNav"></nav>

    <div id="pilar-container"></div>

    <div class="sumur-hikmah">
        <h3 style="font-family: 'Playfair Display', serif; font-size: 1.4rem; margin-bottom: 10px;">Sumur Hikmah</h3>
        <p style="font-size: 0.8rem; opacity: 0.7; letter-spacing: 1px;">Slilit Sang Kiai — Arus Balik — Esai Nalar Nusantara</p>
    </div>

    <footer>
        Lokagatra : Ruang Arti — Curated by Hilmi Mulazaman<br>© 2026
    </footer>
</div>

<script>
    const Catalog = {
        BATAS: {
            title: "BATAS", spirit: "Ketahanan di titik terjauh", aP: 195000, lP: 625000,
            jasad: "Daypack & Victorinox Spartan", bonus: "Peta Navigasi Batin",
            b1: { t: "Titik Nol", p: "Agustinus Wibowo", pInfo: "Mencari makna 'rumah' di wilayah konflik.", rInfo: "Dekonstruksi tujuan perjalanan; menemukan diri di titik awal." },
            b2: { t: "Siddhartha", p: "Hermann Hesse", pInfo: "Harmoni logika Barat & spiritualitas Timur.", rInfo: "Kekuatan batin: Berpikir, Menunggu, Berpuasa." }
        },
        RISET: {
            title: "RISET", spirit: "Menanam legasi melalui tulisan", aP: 395000, lP: 1050000,
            jasad: "Mic, Powerbank & Leather Journal", bonus: "Arsitektur Narasi",
            b1: { t: "21 Lessons", p: "Yuval Noah Harari", pInfo: "Pembedah mitos peradaban global.", rInfo: "Menjaga kejujuran narasi di era banjir informasi." },
            b2: { t: "Norwegian Wood", p: "Haruki Murakami", pInfo: "Maestro realitas magis Jepang.", rInfo: "Memahat duka menjadi detail rasa yang hidup." }
        },
        JEDA: {
            title: "JEDA", spirit: "Ketenangan radikal", aP: 135000, lP: 295000,
            jasad: "Sajadah Genggam & Earplugs", bonus: "Protokol Logotherapy",
            b1: { t: "Man’s Search for Meaning", p: "Viktor Frankl", pInfo: "Penemu makna hidup di tengah penderitaan.", rInfo: "Kebebasan manusia untuk memilih sikap batin." },
            b2: { t: "Hujan Bulan Juni", p: "Sapardi Djoko Damono", pInfo: "Begawan sastra kejernihan batin.", rInfo: "Ketabahan; menyimpan rahasia dalam keheningan." }
        },
        FOKUS: {
            title: "FOKUS", spirit: "Kehadiran utuh", aP: 245000, lP: 650000,
            jasad: "Tumbler 1L & Casio Analog", bonus: "Manual Fokus Keluarga",
            b1: { t: "Digital Minimalism", p: "Cal Newport", pInfo: "Arsitek kedaulatan perhatian digital.", rInfo: "Merebut kembali waktu dari manipulasi algoritma." },
            b2: { t: "Slow Down", p: "Haemin Sunim", pInfo: "Biksu Zen penyedia ketenangan modern.", rInfo: "Dunia terasa cepat karena pikiran yang terburu-buru." }
        }
    };

    let sel = { key: "", paket: "", harga: "", bonus: "" };

    function init() {
        const nav = document.getElementById('mainNav');
        const cont = document.getElementById('pilar-container');
        Object.keys(Catalog).forEach((k, i) => {
            const d = Catalog[k];
            nav.innerHTML += `<button class="tab-btn ${i===0?'active':''}" onclick="tab(event, '${k}')">${k}</button>`;
            cont.innerHTML += `
                <section id="${k}" class="pilar-content ${i===0?'active':''}">
                    <div class="tier-card" onclick="pk(this,'${k}','Aksara',${d.aP},'${d.bonus}')">
                        <span style="font-size:0.6rem; letter-spacing:1px; color:var(--slate); font-weight:600; text-transform:uppercase;">Akad Jiwa</span>
                        <span class="tier-price">IDR ${d.aP.toLocaleString('id-ID')}</span>
                    </div>
                    <div class="tier-card" onclick="pk(this,'${k}','Lengkap',${d.lP},'${d.bonus}')">
                        <span style="font-size:0.6rem; letter-spacing:1px; color:var(--slate); font-weight:600; text-transform:uppercase;">Akad Raga & Jiwa</span>
                        <span class="tier-price">IDR ${d.lP.toLocaleString('id-ID')}</span>
                        <div class="jasad-info">+ ${d.jasad}</div>
                    </div>
                    <div class="bedah-aksara">
                        <button class="sub-tab active" onclick="st(this,'${k}','p')">Sanad</button>
                        <button class="sub-tab" onclick="st(this,'${k}','r')">Nalar</button>
                        <div id="${k}-p" class="ruang-isi active">
                            <span class="buku-title">${d.b1.t}</span><p>${d.b1.pInfo}</p>
                            <span class="buku-title">${d.b2.t}</span><p>${d.b2.pInfo}</p>
                        </div>
                        <div id="${k}-r" class="ruang-isi">
                            <span class="buku-title">${d.b1.t}</span><p>${d.b1.rInfo}</p>
                            <span class="buku-title">${d.b2.t}</span><p>${d.b2.rInfo}</p>
                        </div>
                    </div>
                    <button class="btn-akad" onclick="submit()">Mulai Akad</button>
                </section>`;
        });
    }

    function tab(e, k) {
        document.querySelectorAll('.tab-btn, .pilar-content').forEach(x => x.classList.remove('active'));
        e.target.classList.add('active'); document.getElementById(k).classList.add('active');
        sel = { key: "", paket: "", harga: "", bonus: "" };
        document.querySelectorAll('.tier-card').forEach(c => c.classList.remove('selected'));
    }

    function st(b, k, t) {
        b.parentElement.querySelectorAll('.sub-tab').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        document.getElementById(`${k}-p`).classList.remove('active');
        document.getElementById(`${k}-r`).classList.remove('active');
        document.getElementById(`${k}-${t}`).classList.add('active');
    }

    function pk(el, k, p, h, b) {
        el.parentElement.querySelectorAll('.tier-card').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        sel = { key: k, paket: p, harga: h.toLocaleString('id-ID'), bonus: b };
    }

    function submit() {
        if(!sel.paket) return alert("Sila pilih pintu akad.");
        const n = prompt("Siapa namamu?");
        if(!n) return;
        const a = prompt("Alamat pengiriman?");
        if(!a) return;
        const ni = prompt("Apa niat batinmu?");
        if(!ni) return;

        const link = `https://api.whatsapp.com/send?phone=6288989764121&text=` + encodeURIComponent(
            `Rahayu Kurator Lokagatra, saya *${n}* bermaksud Akad *${sel.key}* (${sel.paket}).\n\n*Niat:* ${ni}\n*Alamat:* ${a}\n*Total:* IDR ${sel.harga}\n\n— _Prasanti Adikala_`
        );
        window.location.href = link;
    }

    window.onload = init;
</script>
</body>
</html>
