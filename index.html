<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOKAGATRA | RUANG ARTI</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0d0d0d; --ink: #e0e0e0; --accent: #a0a0a0; 
            --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { background: var(--bg); color: var(--ink); font-family: 'Inter', sans-serif; margin: 0; line-height: 1.8; }
        .container { max-width: 600px; margin: 0 auto; padding: 60px 24px; }

        /* AMBANG PINTU */
        header { text-align: center; margin-bottom: 60px; }
        .title { font-family: 'Playfair Display', serif; font-size: 2.8rem; font-weight: 700; color: #fff; margin: 0; }
        .tagline { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 5px; color: var(--accent); }
        .philosophy { margin: 40px 0; font-size: 0.9rem; color: #888; text-align: justify; line-height: 2; border-top: 1px solid var(--border); padding-top: 30px; }

        /* NAVIGASI PILAR */
        .nav-tabs { display: flex; justify-content: space-between; border-bottom: 1px solid var(--border); margin-bottom: 40px; }
        .tab-btn { background: none; border: none; padding: 15px 0; cursor: pointer; font-size: 0.6rem; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; color: #444; transition: 0.3s; }
        .tab-btn.active { color: #fff; border-bottom: 2px solid #fff; }

        .pilar-content { display: none; animation: fadeIn 0.5s ease; }
        .pilar-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* KARTU AKAD */
        .card { background: var(--glass); border: 1px solid var(--border); padding: 20px; margin-bottom: 12px; cursor: pointer; border-radius: 4px; transition: 0.3s; }
        .card:hover { border-color: #555; }
        .card.selected { border-color: #fff; background: rgba(255,255,255,0.1); }
        .card-type { font-size: 0.55rem; text-transform: uppercase; letter-spacing: 1.5px; color: var(--accent); }
        .price { font-size: 1.1rem; display: block; margin-top: 5px; }

        /* BEDAH AKSARA */
        .bedah-trigger { width: 100%; padding: 15px; background: none; border: 1px dashed #444; color: var(--accent); font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; margin: 25px 0; border-radius: 4px; }
        .bedah-trigger:hover { color: #fff; border-color: #fff; }

        /* TOMBOL AKAD */
        .btn-akad { width: 100%; padding: 20px; background: #222; color: #555; border: none; font-weight: 600; letter-spacing: 4px; text-transform: uppercase; font-size: 0.7rem; border-radius: 2px; cursor: not-allowed; transition: 0.4s; }
        .btn-akad.ready { background: #fff; color: #000; cursor: pointer; box-shadow: 0 0 20px rgba(255,255,255,0.1); }

        /* OVERLAY */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: none; padding: 40px 24px; overflow-y: auto; }
        .overlay-content { max-width: 500px; margin: 0 auto; }
        .buku-title { font-family: 'Playfair Display', serif; font-size: 1.3rem; color: #fff; margin-top: 25px; display: block; }
        .resensi { font-size: 0.9rem; color: #999; margin-bottom: 30px; }

        footer { text-align: center; margin-top: 80px; padding: 40px 0; border-top: 1px solid var(--border); }
        .pondasi { font-family: 'Playfair Display', serif; font-style: italic; color: #555; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="tagline">LOKAGATRA</div>
        <h1 class="title">RUANG ARTI</h1>
        <div class="tagline" style="color:var(--accent); margin-top:10px;">Prasanti Adikala</div>
        <div class="philosophy">
            Lokagatra dirancang agar manusia berhenti sejenak (Jeda), membaca sanad pemikiran (Riset), dan menjaga kehadiran jiwa (Fokus) sebelum melangkah ke titik terjauh (Batas).
        </div>
    </header>

    <nav class="nav-tabs" id="mainNav"></nav>
    <div id="pilar-container"></div>

    <footer>
        <div class="pondasi">Slilit Sang Kiai — Arus Balik — Esai Nalar Nusantara</div>
        <div style="font-size:0.55rem; color:#333; margin-top:20px; letter-spacing:3px;">CURATED BY HILMI MULAZAMAN © 2026</div>
    </footer>
</div>

<div id="overlay" class="overlay">
    <div class="overlay-content">
        <div id="overlay-body"></div>
        <button class="bedah-trigger" style="border-style:solid; color:#fff; background:#222;" onclick="tuntas()">Saya Telah Menuntaskan Nalar</button>
    </div>
</div>

<script>
    const Catalog = {
        BATAS: { spirit: "Ketahanan di titik terjauh", bonus: "Peta Navigasi Batin", aP: 195000, lP: 625000,
            b1: { t: "Titik Nol", s: "Agustinus Wibowo", r: "Dekonstruksi jujur atas konsep 'tujuan'." },
            b2: { t: "Siddhartha", s: "Hermann Hesse", r: "Cermin kebenaran: Berpikir, Menunggu, Berpuasa." }
        },
        RISET: { spirit: "Menanam legasi melalui tulisan", bonus: "Arsitektur Narasi", aP: 395000, lP: 1050000,
            b1: { t: "21 Lessons", s: "Yuval Noah Harari", r: "Menjaga fokus adalah pemberontakan tertinggi." },
            b2: { t: "Norwegian Wood", s: "Haruki Murakami", r: "Memahat duka menjadi detail sensorik hidup." }
        },
        JEDA: { spirit: "Ketenangan radikal", bonus: "Protokol Logotherapy", aP: 135000, lP: 295000,
            b1: { t: "Man’s Search for Meaning", s: "Viktor Frankl", r: "Kebebasan memilih sikap di tengah penderitaan." },
            b2: { t: "Hujan Bulan Juni", s: "Sapardi Djoko Damono", r: "Protokol mencuci batin dari polusi kata." }
        },
        FOKUS: { spirit: "Kehadiran utuh", bonus: "Manual Fokus Keluarga", aP: 245000, lP: 650000,
            b1: { t: "Digital Minimalism", s: "Cal Newport", r: "Merebut kembali waktu dari algoritma." },
            b2: { t: "Slow Down", s: "Haemin Sunim", r: "Dunia terasa cepat karena pikiran terburu-buru." }
        }
    };

    let state = { pilar: "BATAS", paket: "", harga: "", bonus: "", bedah: false };

    function init() {
        const nav = document.getElementById('mainNav');
        const cont = document.getElementById('pilar-container');
        Object.keys(Catalog).forEach((k, i) => {
            nav.innerHTML += `<button class="tab-btn ${i===0?'active':''}" onclick="switchPilar(event, '${k}')">${k}</button>`;
            const d = Catalog[k];
            cont.innerHTML += `
                <section id="${k}" class="pilar-content ${i===0?'active':''}">
                    <p style="text-align:center; font-size:0.8rem; color:#666; font-style:italic; margin-bottom:30px;">"${d.spirit}"</p>
                    <div class="card" onclick="pilihAkad(this,'${k}','Aksara','${d.aP.toLocaleString('id-ID')}','${d.bonus}')">
                        <span class="card-type">Akad Aksara (Jiwa)</span>
                        <span class="price">IDR ${d.aP.toLocaleString('id-ID')}</span>
                    </div>
                    <div class="card" onclick="pilihAkad(this,'${k}','Lengkap','${d.lP.toLocaleString('id-ID')}','${d.bonus}')">
                        <span class="card-type">Akad Lengkap (Raga & Jiwa)</span>
                        <span class="price">IDR ${d.lP.toLocaleString('id-ID')}</span>
                    </div>
                    <button class="bedah-trigger" onclick="bukaBedah('${k}')">Bedah Aksara (Wajib Baca)</button>
                    <button id="btn-${k}" class="btn-akad" onclick="mulaiAkad()">Mulai Akad</button>
                </section>`;
        });
    }

    function switchPilar(e, k) {
        document.querySelectorAll('.tab-btn, .pilar-content').forEach(x => x.classList.remove('active'));
        e.target.classList.add('active'); document.getElementById(k).classList.add('active');
        state = { pilar: k, paket: "", harga: "", bonus: "", bedah: false };
    }

    function pilihAkad(el, k, p, h, b) {
        el.parentElement.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        state.paket = p; state.harga = h; state.bonus = b;
        updateButton();
    }

    function bukaBedah(k) {
        const d = Catalog[k];
        document.getElementById('overlay-body').innerHTML = `
            <h2 style="font-family:Playfair Display; color:#fff;">Sanad & Nalar: ${k}</h2>
            <span class="buku-title">${d.b1.t}</span><small style="color:var(--accent)">Sanad: ${d.b1.s}</small><p class="resensi">${d.b1.r}</p>
            <span class="buku-title">${d.b2.t}</span><small style="color:var(--accent)">Sanad: ${d.b2.s}</small><p class="resensi">${d.b2.r}</p>
        `;
        document.getElementById('overlay').style.display = 'block';
    }

    function tuntas() {
        state.bedah = true;
        document.getElementById('overlay').style.display = 'none';
        updateButton();
    }

    function updateButton() {
        const btn = document.getElementById(`btn-${state.pilar}`);
        if(state.paket && state.bedah) btn.classList.add('ready');
    }

    function mulaiAkad() {
        if(!state.paket || !state.bedah) return alert("Selesaikan Bedah Aksara dan Pilih Paket terlebih dahulu.");
        const n = prompt("Siapa namamu sebagai penanggung beban nalar?");
        if(!n) return;
        const a = prompt("Alamat Labuh (Pengiriman)?");
        if(!a) return;
        const ni = prompt("Apa kegelisahan batin atau niatmu?");
        if(!ni) return;

        const txt = `Rahayu Kurator Lokagatra, saya *${n}* bermaksud Akad *${state.pilar}* (${state.paket}).\n\n*Niat Akad:* ${ni}\n*Alamat Labuh:* ${a}\n*Total:* IDR ${state.harga}\n*Bonus PDF:* ${state.bonus}\n\n— _Prasanti Adikala_`;
        window.location.href = `https://api.whatsapp.com/send?phone=6288989764121&text=${encodeURIComponent(txt)}`;
    }

    window.onload = init;
</script>
</body>
</html>
